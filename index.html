<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Widget</title>
</head>
<body>
  <div id="countdown"></div>

  <script>
    // Set the countdown timer in seconds
    let countdown = 2;

    // Reference to the countdown display
    const countdownElement = document.getElementById("countdown");
    countdownElement.innerText = `Submitting in ${countdown} seconds...`;

    // Start the countdown
    const countdownInterval = setInterval(() => {
      countdown--;
      countdownElement.innerText = `Submitting in ${countdown} seconds...`;

      if (countdown <= 0) {
        clearInterval(countdownInterval);

        // Send a message to the parent window to submit the form
        try {
          window.parent.postMessage(
            { action: "submitForm" }, // Message payload
            "*" // Allow all origins for now
          );
          console.log("Message sent to parent to submit the form.");
        } catch (error) {
          console.error("Error sending message to parent:", error);
        }
      }
    }, 1000);
  </script>
</body>
</html>
