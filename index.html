<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract URL Parameters</title>
</head>
<body>
    <script>
        /**
         * Function to extract key-value pairs from a URL
         * @param {string} url - The URL to extract parameters from
         * @returns {object} - An object containing key-value pairs
         */
        function getUrlParameters(url) {
            const params = {};
            
            // Parse the URL and extract the query string
            const urlObject = new URL(url);
            const queryString = urlObject.search;
            
            // Use URLSearchParams to iterate over the parameters
            const urlParams = new URLSearchParams(queryString);
            urlParams.forEach((value, key) => {
                params[key] = value;
            });
            
            return params;
        }

        // Get the current URL dynamically (for the widget)
        const currentUrl = window.location.href;

        // Extract parameters from the current URL
        const parameters = getUrlParameters(currentUrl);

        // Log the extracted parameters to the console
        console.log("Extracted Parameters:", parameters);

        // Example: Log individual parameters (if any)
        for (const [key, value] of Object.entries(parameters)) {
            console.log(`${key}: ${value}`);
        }
    </script>
</body>
</html>
