<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Widget</title>
</head>
<body>
  <div id="countdown"></div>

  <script>
    // Set the countdown timer in seconds
    let countdown = 2;

    // Reference to the countdown display
    const countdownElement = document.getElementById("countdown");
    countdownElement.innerText = `Submitting in ${countdown} seconds...`;

    // Start the countdown
    const countdownInterval = setInterval(() => {
      countdown--;
      countdownElement.innerText = `Submitting in ${countdown} seconds...`;

      if (countdown <= 0) {
        clearInterval(countdownInterval);

        // Attempt to find the parent form in the main document
        try {
          const formElement = window.parent.document.querySelector("#250137186711049");
          if (formElement) {
            console.log("Form found. Submitting...");
            formElement.submit(); // Submit the form
          } else {
            console.error("Form not found in the parent DOM.");
          }
        } catch (error) {
          console.error("Error accessing parent form:", error);
        }
      }
    }, 1000);
  </script>
</body>
</html>
