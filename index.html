<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Example</title>
</head>
<body>
    <h1>Webhook Automation</h1>
    <p>Webhook will be sent in 2 seconds. Check the console for details.</p>

    <script>
        // Webhook URL
        const webhookUrl = "https://hooks.zapier.com/hooks/catch/16414363/2k229v1/";

        // Payload to send
        const payload = {
            status: "success",
            message: "Webhook triggered successfully!",
            timestamp: new Date().toISOString()
        };

        // Function to send the webhook
        const sendWebhook = async () => {
            try {
                console.log("Preparing to send webhook...");
                const response = await fetch(webhookUrl, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    console.log("Webhook sent successfully:", await response.json());
                } else {
                    console.error("Failed to send webhook. Status:", response.status);
                }
            } catch (error) {
                console.error("Error sending webhook:", error);
            }
        };

        // Wait for 2 seconds and then send the webhook
        setTimeout(() => {
            sendWebhook();
        }, 2000);
    </script>
</body>
</html>
