<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Fields Example</title>
</head>
<body>
    <h1>Log Fields Example</h1>
    <p>This form will log all field names and values to the console after 2 seconds.</p>

    <form id="dynamicForm">
        <!-- Dynamic fields will be appended here -->
    </form>

    <button id="submitBtn">Submit Form</button>

    <script>
        // Function to dynamically create exactly 5 form fields
        function setupFormFields() {
            const formElement = document.getElementById('dynamicForm');

            // Clear any existing fields
            formElement.innerHTML = '';

            // Create 5 dynamic fields
            for (let i = 1; i <= 5; i++) {
                const fieldWrapper = document.createElement('div');
                fieldWrapper.style.marginBottom = '10px';

                const label = document.createElement('label');
                label.textContent = `Field ${i}: `;
                label.setAttribute('for', `field_${i}`);

                const input = document.createElement('input');
                input.type = 'text';
                input.id = `field_${i}`;
                input.name = `field_${i}`;
                input.placeholder = `Placeholder Field ${i}`;

                fieldWrapper.appendChild(label);
                fieldWrapper.appendChild(input);

                formElement.appendChild(fieldWrapper);
            }
        }

        // Function to log all field names and values to the console
        function logAllFields() {
            const formElement = document.getElementById('dynamicForm');
            const inputs = formElement.querySelectorAll('input');
            const fields = {};

            inputs.forEach((input) => {
                fields[input.name] = input.value;
            });

            console.log('Field values after 2 seconds:', fields);
        }

        // Wait for 2 seconds and log all fields
        function logFieldsAfterDelay() {
            setTimeout(logAllFields, 2000);
        }

        // Set up the form fields on page load
        setupFormFields();

        // Log the fields after a 2-second delay
        logFieldsAfterDelay();

        // Add event listener to the submit button to prevent submission
        document.getElementById('submitBtn').addEventListener('click', (event) => {
            event.preventDefault();
            console.log('Submit button clicked!');
        });
    </script>
</body>
</html>
