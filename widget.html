<!DOCTYPE html>
<html>
    <head>
        <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    </head>
    <body>
        <div id="main">
            <h3>Custom Widget</h3>
            <span id="labelText"></span>
            <input type="text" id="userInput" placeholder="Enter some data">
        </div>

        <script type="text/javascript">
            console.log("Widget is initializing...");

            // Subscribe to widget ready event
            JFCustomWidget.subscribe("ready", function () {
                console.log("Widget is ready!");

                // Retrieve settings
                const settings = JFCustomWidget.getWidgetSetting('QuestionLabel');
                document.getElementById('labelText').innerText = settings || "Default Label";
            });

            // Listen for messages and log only "widgetpopulate"
            window.addEventListener("message", function (event) {
                const message = event.data;

                // Check if the message is of type "widgetpopulate"
                if (message && message.type === "widgetpopulate") {
                    console.log("%c[WIDGETPOPULATE] Message received:", "color: green; font-weight: bold;", message);
                    console.log("%cValue:", "color: blue; font-style: italic;", message.value);

                    // Optionally populate the input field with the value
                    document.getElementById('userInput').value = message.value || "";
                }
            });
        </script>
    </body>
</html>
