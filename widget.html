<!DOCTYPE html>
<html>
    <head>
        <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    </head>
    <body>
        <div id="main">
            <h3>Custom Widget</h3>
            <span id="labelText"></span>
            <input type="text" id="userInput" placeholder="Enter some data">
        </div>

        <script type="text/javascript">
            console.log("Widget is initializing...");

            // Subscribe to widget ready event
            JFCustomWidget.subscribe("ready", function () {
                console.log("Widget is ready!");

                // Retrieve settings
                const settings = JFCustomWidget.getWidgetSetting('QuestionLabel');
                document.getElementById('labelText').innerText = settings || "Default Label";
                console.log("Label set to:", settings || "Default Label");
            });

            // Listen for specific messages (e.g., widgetpopulate)
            window.addEventListener("message", function (event) {
                const message = event.data;

                if (message && message.type === "widgetpopulate") {
                    console.log("Message received in the widget:", message);
                    console.log("Value:", message.value); // Log the value specifically
                }
            });

            // Optional: Other widget features can be added here
        </script>
    </body>
</html>
