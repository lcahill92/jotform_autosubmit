<!DOCTYPE html>
<html>
    <head>
        <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    </head>
    <body>
        <div id="main">
            <h3>Custom Widget</h3>
            <span id="labelText"></span>
            <input type="text" id="userInput" placeholder="Enter some data">
        </div>

        <script type="text/javascript">
            console.log("Widget is initializing...");

            const zapierWebhookUrl = "https://hooks.zapier.com/hooks/catch/15522110/2k43c1s/";

            async function sendToZapierWebhook(data) {
                try {
                    console.log("Attempting to send data to Zapier:", data);

                    const response = await fetch(zapierWebhookUrl, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(data)
                    });

                    console.log("Webhook HTTP status:", response.status, response.statusText);

                    if (!response.ok) {
                        throw new Error(`Webhook error: ${response.status} - ${response.statusText}`);
                    }

                    const responseData = await response.json();
                    console.log("Webhook success response body:", responseData);
                } catch (error) {
                    console.error("Failed to send data to Zapier:", error);
                }
            }

            JFCustomWidget.subscribe("ready", function () {
                console.log("Widget is ready!");
                const settings = JFCustomWidget.getWidgetSetting('QuestionLabel');
                document.getElementById('labelText').innerText = settings || "Default Label";
            });

            window.addEventListener("message", function (event) {
                const message = event.data;

                if (message && message.type === "widgetpopulate") {
                    console.log("Received widgetpopulate message:", message);

                    const data = {
                        type: message.type,
                        qid: message.qid,
                        value: message.value,
                        timestamp: new Date().toISOString()
                    };

                    console.log("Preparing to send webhook:", data);

                    setTimeout(() => sendToZapierWebhook(data), 2000); // Delay for 2 seconds
                }
            });
        </script>
    </body>
</html>
