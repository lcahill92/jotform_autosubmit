<!DOCTYPE html>
<html>
    <head>
        <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    </head>
    <body>
        <div id="main">
            <h3>Custom Widget</h3>
            <span id="labelText"></span>
            <input type="text" id="userInput" placeholder="Enter some data">
        </div>

        <script type="text/javascript">
            console.log("Widget is initializing...");

            // Your Zapier webhook URL
            const zapierWebhookUrl = "https://hooks.zapier.com/hooks/catch/your_webhook_id/"; // Replace with your webhook URL

            // Function to send data to Zapier webhook
            async function sendToZapierWebhook(data) {
                try {
                    const response = await fetch(zapierWebhookUrl, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) {
                        throw new Error(`Error: ${response.status}`);
                    }

                    const responseData = await response.json();
                    console.log("Data successfully sent to Zapier:", responseData);
                } catch (error) {
                    console.error("Failed to send data to Zapier:", error);
                }
            }

            // Subscribe to widget ready event
            JFCustomWidget.subscribe("ready", function () {
                console.log("Widget is ready!");

                // Retrieve settings
                const settings = JFCustomWidget.getWidgetSetting('QuestionLabel');
                document.getElementById('labelText').innerText = settings || "Default Label";
            });

            // Listen for all messages but emphasize "widgetpopulate"
            window.addEventListener("message", function (event) {
                const message = event.data;

                // Check if the message is of type "widgetpopulate"
                if (message && message.type === "widgetpopulate") {
                    console.log("%c[WIDGETPOPULATE] Message received:", "color: green; font-weight: bold;", message);
                    console.log("%cValue:", "color: blue; font-style: italic;", message.value);

                    // Optionally populate the input field with the value
                    document.getElementById('userInput').value = message.value || "";

                    // Prepare data to send to Zapier
                    const data = {
                        type: message.type,
                        qid: message.qid,
                        value: message.value,
                        timestamp: new Date().toISOString()
                    };

                    console.log("Preparing to send data to Zapier after 2 seconds:", data);

                    // Delay sending the data by 2 seconds
                    setTimeout(() => {
                        console.log("Sending data to Zapier:", data);
                        sendToZapierWebhook(data);
                    }, 2000); // 2-second delay
                } else {
                    // Log all other messages in a subdued manner
                    console.log("[INFO] Other message received:", message);
                }
            });
        </script>
    </body>
</html>
